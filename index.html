<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop expenses C-9</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container navbar js-navbar">
        <h2>Expenses Tracker</h2>
        <nav>
          <ul class="navbar-links" role="list">
            <li><a href="index.html">List Expenses</a></li>
            <li><a href="new-expense.html">Add Expenses</a></li>
          </ul>
        </nav>
        <div class="navbar-icons js-navbar-menu">
          <img src="./images/icons/menu.svg" class="navbar__menu-icon" alt="" />
          <img
            src="./images/icons/close.svg"
            class="navbar__menu-icon-close"
            alt="" />
        </div>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <ul class="expenses js-expenses">
          <li class="expense">
            <div class="expense__detail">
              <div>
                <p class="heading-sx bold">Shopping</p>
                <p class="content-sm gray-300">Nintendo Switch</p>
              </div>
              <p class="content-xl bold">$500</p>
            </div>
            <div class="expense__actions">
              <a href="#">Delete</a>
            </div>
          </li>
          <li class="expense">
            <div class="expense__detail">
              <div>
                <p class="heading-sx bold">Education</p>
                <p class="content-sm gray-300">Codeable</p>
              </div>
              <p class="content-xl bold">$200</p>
            </div>
            <div class="expense__actions">
              <a href="#">Delete</a>
            </div>
          </li>
        </ul>
        <a href="new-expense.html" class="block text-center">Add New Expense</a>
      </div>
    </main>

    <footer class="footer">
      <p>Codeable 2023</p>
    </footer>
    <script src="navbar.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
  </body>
</html>
